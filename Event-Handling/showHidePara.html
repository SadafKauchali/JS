<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show paragraph</title>
  </head>
  <body>
    <button id="toggleBtn">Show Paragraph</button>

    <p id="paragraph" style="display: none">
      This is a paragraph that can be shown or hidden.
    </p>

    <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const paragraph = document.getElementById("paragraph");

      toggleBtn.addEventListener("click", function () {
        if (paragraph.style.display === "none") {
          paragraph.style.display = "block";
          toggleBtn.textContent = "Hide Paragraph";
        } else {
          paragraph.style.display = "none";
          toggleBtn.textContent = "Show Paragraph";
        }
      });
    </script>
  </body>
</html>
