<!DOCTYPE html>
<html>
<head>
  <title>Live Text Update</title>
  <style>
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 30px;
      font-size: 16px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <input type="text" id="textInput" placeholder="Type something here...">
  <div id="output"></div>

  <script>
    const inputBox = document.getElementById("textInput");
    const outputDiv = document.getElementById("output");

    inputBox.addEventListener("input", function () {
      outputDiv.textContent = inputBox.value;
    });
  </script>

</body>
</html>
