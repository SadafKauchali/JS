<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Check</title>
</head>
<body>
  <h1>Hello</h1>

  <script>
    const name = prompt("Enter your name:");
    alert("Hello " + name);

    const password = prompt("Enter your password:");
    if (password === "12345") {
      alert("Access Granted");
    } else {
      alert("Access Denied");
    }
  </script>
</body>
</html>
